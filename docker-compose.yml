version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: ai-content-db
    environment:
      POSTGRES_DB: ai_content_catalyst
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
