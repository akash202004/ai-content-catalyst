name: 🔄 Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: "0 9 * * 1"
  workflow_dispatch: # Allow manual trigger

jobs:
  dependency-update:
    name: 📦 Check for Dependency Updates
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: 📦 Install dependencies
        run: npm ci --legacy-peer-deps

      - name: 🔍 Check for outdated packages
        run: npm outdated || true

      - name: 🔒 Security audit
        run: npm audit --audit-level=moderate

      - name: 📊 Generate dependency report
        run: |
          echo "## 📦 Dependency Update Report" > dependency-report.md
          echo "Generated on: $(date)" >> dependency-report.md
          echo "" >> dependency-report.md
          echo "### 🔍 Outdated Packages:" >> dependency-report.md
          echo '```' >> dependency-report.md
          npm outdated >> dependency-report.md || echo "No outdated packages found" >> dependency-report.md
          echo '```' >> dependency-report.md
          echo "" >> dependency-report.md
          echo "### 🔒 Security Vulnerabilities:" >> dependency-report.md
          echo '```' >> dependency-report.md
          npm audit --audit-level=moderate >> dependency-report.md || echo "No security issues found" >> dependency-report.md
          echo '```' >> dependency-report.md

      - name: 📤 Upload dependency report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-report
          path: dependency-report.md
